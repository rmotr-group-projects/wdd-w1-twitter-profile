{% extends 'base.html'%}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <form role="form" class='profile-form' action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}    
          <h2>@{{request.user.username}}'s profile</h2>
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input class="form-control" name="username" placeholder="Your username" value="{{form.username.value}}" readonly>
		  </div>
		  <div class="form-group">
		    <label for="first_name">First name</label>
		    <input class="form-control" name="first_name" placeholder="Your first name" value="{{form.first_name.value}}">
		  </div>
		  <div class="form-group">
		    <label for="last_name">Last name</label>
		    <input class="form-control" name="last_name" placeholder="Your last name" value="{{form.last_name.value}}">
		  </div>
		  <div class="form-group">
		    <label for="birth_date">Birth date</label>
		    <input class="form-control" name="birth_date" placeholder="Your birth date" value="{{form.birth_date.value|date:"Y-m-d"}}">
		  </div>
          <div class="form-group">  
            <label for="profile-image">Profile Image</label>
            {{ form.avatar }}
          </div>
		  
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
    </div>
</div>

{% endblock %}
