{% extends 'base.html' %}

{% block content %}

<div class="row">
    
    <!-- USERNAME -->
    <h2><strong>@{{ user.username }}'s profile</strong></h2>
    
    <!-- FORM -->
    <form role="form" class='profile-form' enctype="multipart/form-data" action="" method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-info">Submit</button>
    </form>

</div>

{% endblock %}
